<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/S-Lion-Logo-Preview (1).jpg">
    <title>Fashion Retail Store - Home</title>
    <link href="style.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .product-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .product-card:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .product-card-body {
            padding: 10px;
        }

        .product-card-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-card-price {
            font-size: 1.2rem;
            color: #007bff;
        }

        .btn-add-to-cart {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-add-to-cart:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Fashion Retail Store</a>
        </div>
    </nav>

    <!-- Product Listing Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://img.freepik.com/premium-vector/orange-mockup-background-sports-jerseys-racing-jerseys-running-shirts-motocross-jerseys_565820-492.jpg" class="card-img-top" alt="Product Image">
                    <div class="product-card-body">
                        <h5 class="product-card-title">Cricket Jersey men's</h5>
                        <a href="productdetails.html">View details</a><br/>
                        <p class="product-card-price">$49.99</p>
                        <button class="btn btn-add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://image-cdn.hypb.st/https://hypebeast.com/image/2023/04/supreme-spring-summer-2023-week-10-release-list-drop-19.jpg?w=1260&format=jpeg&cbr=1&q=90&fit=max" class="card-img-top" alt="Product Image">
                    <div class="product-card-body">
                        <h5 class="product-card-title">Men's Track pant</h5>
                        <a href="productdetails.html">View details</a><br/>
                        <p class="product-card-price">$59.99</p>
                        <button class="btn btn-add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://glammpop.com/wp-content/uploads/2021/08/perfumejpg-1536x1024.jpg" class="card-img-top" alt="Product Image">
                    <div class="product-card-body">
                        <h5 class="product-card-title">Tom Ford Perfumes</h5>
                        <a href="productdetails.html">View details</a><br/>
                        <p class="product-card-price">$39.99</p>
                        <button class="btn btn-add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Fashion Retail Store. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="jquery-3.5.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>

</html>
